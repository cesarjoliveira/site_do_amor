<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .pular {
            position: absolute;
            width: 250px; 
            height: 150px; 
            background: url('./images/euteamo.png') no-repeat center center;
            background-size: contain;
            transition: transform 2s ease-in-out;
        }
    </style>
</head>
<body>
    <audio class="pular" id='audio' src='./audio/euteamo.mp3' autoplay="true" loop></audio>
    <audio class="pular" id='audio1' src='./audio/euteamo.mp3'  autoplay="true" loop></audio>
    <audio class="pular" id='audio2' src='./audio/euteamo.mp3'  autoplay="true" loop></audio>
    <audio class="pular" id='audio3' src='./audio/euteamo.mp3'  autoplay="true" loop></audio>
    <audio class="pular" id='audio4' src='./audio/euteamo.mp3'  autoplay="true" loop></audio>
    <script>
        var meuAudio = document.getElementById('audio');
        var meuAudio1 = document.getElementById('audio1');
        var meuAudio2 = document.getElementById('audio2');
        var meuAudio3 = document.getElementById('audio3');
        var meuAudio4 = document.getElementById('audio4');
        var listmeuaudio = [meuAudio,meuAudio1,meuAudio2,meuAudio3,meuAudio4]
        var quantidadeImagens = 0;
        var maximoImagens = 1000; 

        function criarImagem() {
            var imagem = document.createElement('div');
            imagem.classList.add('pular');
            document.body.appendChild(imagem);

            var posicaoX = Math.random() * (window.innerWidth - 50); 
            var posicaoY = Math.random() * (window.innerHeight - 50); 

            imagem.style.left = posicaoX + 'px';
            imagem.style.top = posicaoY + 'px';

            quantidadeImagens++;

            imagem.addEventListener('transitionend', function() {
                document.body.removeChild(imagem);
                quantidadeImagens--;

                if (quantidadeImagens >= maximoImagens) {
                    meuAudio.pause();
                }
            });

            setTimeout(function() {
                imagem.style.transform = 'translateY(-100vh)';
            }, 100);
        }


        
        var cadencia = 2000; 
        var cadencia_loop = 1;
        var intervalo = setInterval(function() {
            criarImagem();
        }, cadencia, cadencia_loop);

        
        var multiplicador = 0.9; 
        var somador = 1;
        setInterval(function() {
            cadencia *= multiplicador;
            clearInterval(intervalo);
            console.log(listmeuaudio[cadencia_loop])
            intervalo = setInterval(function() {
                criarImagem();
            }, cadencia, cadencia_loop);
        }, 2000, 1
        
        );
        for(cadencia_loop; cadencia_loop < 5; cadencia_loop ++){
            listmeuaudio[cadencia_loop].play().setTimeout(152)
            listmeuaudio[cadencia_loop].loop = true
            };
        

    </script>
</body>
</html>
